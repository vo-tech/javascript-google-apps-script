    body {

    .container {

      font-size: 16px;
      transition: border-color 0.3s ease-in-out;
    }

    input[type="text"]:focus, input[type="date"]:focus, select:focus {
      border-color: #154734;
      outline: none;
    }

    input[type="button"] {
      background-color: #154734;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
      transition: background-color 0.3s ease-in-out;
    }

    input[type="button"]:hover {

    .form-footer {

  <script>
    function salvar() {
      var valorInput = document.getElementById("valor").value;
      var valorFormatado = parseFloat(valorInput.replace(',', '.')).toFixed(2).replace('.', ',');

      var dados = {
        filtro: document.getElementById("filtro").value,
        dataPagamento: document.getElementById("dataPagamento").value,
        responsavel: document.getElementById("responsavel").value,
        cidade: document.getElementById("cidade").value,
        formaPagamento: document.getElementById("formaPagamento").value,
        setor: document.getElementById("setor").value,
        grupoDespesa: document.getElementById("grupoDespesa").value,
        descricaoDespesa: document.getElementById("descricaoDespesa").value,
        valor: valorFormatado,
        competencia: document.getElementById("competencia").value,
      };
      
      // Ajustando o formato da data antes de enviar
      var dataPagamento = new Date(dados.dataPagamento);
      dataPagamento.setDate(dataPagamento.getDate() + 1);  // Corrige a data adicionando 1 dia
      dados.dataPagamento = dataPagamento.toISOString().split('T')[0];

      google.script.run.salvarDados(dados);
      alert('Dados salvos!');
    }
